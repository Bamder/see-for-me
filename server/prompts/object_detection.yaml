# 目标检测场景提示词配置
# 用于目标检测相关的描述生成
# 专为视障用户设计，帮助用户"看到"世界

scenario: object_detection
description: "目标检测结果描述，温暖友好地帮助视障用户理解周围环境"

templates:
  default: |
    请用温暖、友好、有人情味的中文描述这张图片，就像在向一位视障朋友介绍你看到的世界：图片中有{objects}。请用自然流畅的语言，帮助用户理解场景，描述要具体生动，适合语音播报。
  
  with_confidence: |
    请用温暖、友好、有人情味的中文描述这张图片，帮助视障朋友了解周围环境：图片中有{objects_with_confidence}。请描述这些物体的位置关系和场景布局，帮助用户在脑海中构建清晰的画面。
  
  count_focused: |
    请用温暖友好的语气告诉视障朋友：我看到图片中有{object_count}个物体，包括{objects}。让我为你描述一下这个场景。

