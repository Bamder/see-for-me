version: "3.9"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: seeforme-server
    image: seeforme-server:latest
    ports:
      - "${PORT:-8000}:8000"
    # env_file:
    #   - .env  # 可选，取消注释以从 .env 文件加载环境变量
    environment:
      # 服务器配置（可通过环境变量覆盖）
      - HOST=0.0.0.0
      - PORT=8000
      - RELOAD=false
      # 语言模型 API Key（如果使用云端模式）
      - QWEN_API_KEY=${QWEN_API_KEY:-}
      # ONNX Runtime 配置
      - ORT_LOGGING_LEVEL=3
      - ORT_USE_CUDA=0
    volumes:
      # 模型文件目录（可选，如果模型文件较大，建议挂载）
      # 注意：如果模型文件不存在，容器启动时会自动下载
      - ./models:/app/models
      # 配置文件（可选，如果需要修改配置）
      - ./config:/app/config:ro
      # 提示词文件（可选）
      - ./prompts:/app/prompts:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # 资源限制（根据实际情况调整）
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '0.5'
          memory: 1G
    networks:
      - seeforme-network

networks:
  seeforme-network:
    driver: bridge
